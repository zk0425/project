<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">

</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container pull-right">
            <button type="button" class="btn btn-primary navbar-btn"><a href="/blog/index/" class="text-color: white">首页</a> </button>
            <button type="button" class="btn btn-success navbar-btn">登录</button>
            <button type="button" class="btn btn-info navbar-btn">注册</button>
        </div>
    </nav>
    <div class="container">
        <div class="page_header">
            <div class="jumbotron">
                  <h1>Hello, Django!</h1>
                  <p>python----后台管理系统</p>
                  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
        </div>
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <img src="/static/img/xiaohuang.jpg" alt="..." class="img-circle">
                </li>
                <li class="list-group-item">博主名称：那坨</li>
                <li class="list-group-item">博主性别：男</li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">用户修改</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="text-danger text-center">
                        <h2>{{msg}}</h2>
                    </div>

                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">用户名称</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="name" name="name" disabled value="{{user.username}}" placeholder="name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="age" name="age" value="{{user.age}}" placeholder="age" required>
                    </div>
                  </div>

                   <div class="form-group">
                   <label  class="col-sm-2 control-label">性别</label>
                       <div class="col-sm-9">
                          {% if user.gender == '男' %}
                           <input type="radio" checked value="男"  name="gender">男
                           <input type="radio" value="女" name="gender">女
                           {% else %}
                            <input type="radio" value="男"  name="gender">男
                           <input type="radio" checked value="女"  name="gender">女
                          {% endif %}
                       </div>
                   </div>

                   <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<div class="text-center">-->
                                <button type="submit" class="btn btn-info">修改</button>
                            <!--</div>-->
                        </div>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
